<!doctype html>
<html>
  <head>
    <title>ChatPiTest</title>
    <script src="User.js"></script>
    <link rel="stylesheet"  href="main.css">
  </head>

  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      //initializing socket
      var socket = io();

      var username=prompt("Please enter a username");
      var user=new User (username, "test");
      var chatroomID=254;

      //sends the server the username to login with
      socket.emit('login', {username:username});

      $('form').submit(function(){
        //Sends the message contents to the specified chatroom
        socket.emit('message', {chatroom:254, message:$('#m').val()});
        $('#m').val('');
        return false;
      });
      //Is called when it receives the 'chat message' event from the server,
      //after which is appends it to the html
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
